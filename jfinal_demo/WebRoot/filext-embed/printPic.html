<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>打印</title>
<script type="text/javascript" src="lodop/LodopFuncs.js?v1.2"></script>
<script src="lib/jquery/jquery.min.js" type="text/javascript"></script>
<script src="printPic.js" type="text/javascript"></script>
<!-- <script src="../js/miniui/extminiui/js/ExtMiniui.js" type="text/javascript"></script>
<script src="../js/appTools.js" type="text/javascript"></script> -->
<object id="LODOP" classid="clsid:2105C259-1E0C-4534-8141-A753534CB4CA" width=0 height=0>
	<embed id="LODOP_EM" type="application/x-print-lodop" width=0 height=0 pluginspage="install_lodop.exe"></embed>
</object>
</head>
<body>
	<div id="pc"></div>
	<script language="javascript" type="text/javascript">
		var LODOP; //声明为全局变量
		var temp=window.location.href.split('picSrc=')[1];
		var src = temp.split('&id=')[0];
		//var src = window.location.href.split('picSrc=')[1];
		var picLabel = '<img src="' + src + '" />';
		document.getElementById('pc').innerHTML = picLabel;
		LODOP = getLodop(document.getElementById('LODOP'), document.getElementById('LODOP_EM'));
		LODOP.PRINT_INIT("影像打印");
		LODOP.ADD_PRINT_IMAGE(0, 0, "100%", "100%", picLabel);
		LODOP.SET_PRINT_STYLEA(1, "Stretch", 2);//按原图比例(不变形)缩放模式
		var count=LODOP.PREVIEW();
		if(count>0){
			var id= temp.split('&id=')[1];
			allLog(id);//调用、记录打印日志
		}
	</script>
</body>
</html>
