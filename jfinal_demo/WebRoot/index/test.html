<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button id = "test">测试</button>
	<script>
		$("#test").click(function(){
            $.ajax({
                type: "post",
                url: "/test",
                data: {},
                contentType: false,
                processData: false,
                success: function(result){
                	alert("成功");
                	window.location.reload();
                },
                error: function() {
                	alert("失败");
                }
            });
		});
	</script>
</body>
</html>
